apply plugin : 'java'
apply plugin : 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
	main {
		java.srcDirs = ['src']
		resources.srcDirs = ['resources']
	}
	test {
		java.srcDirs = ['test'] 
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile (
		'com.google.guava:guava:13.0.1@jar',
		'org.mod4j.org.apache.commons:cli:1.0.0'
	)
	testCompile (
		'junit:junit:4.10@jar',
		'org.mockito:mockito-core:1.8.5@jar',
		'org.easytesting:fest-assert:1.4'
	)
}

jar{
	manifest {
		attributes("ClassPath": ".", "Main-Class": "com.nsn.uwr.panio.Calculator");
	}
}

defaultTasks 'build'